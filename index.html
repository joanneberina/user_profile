<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="resources/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400|Montserrat:300,400,500,700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Profile</title>
</head>
<body>
    <p class="title">designlab</p>
    <main>
        <section class="photo">
            <div class="edit-photo">
                <h4>edit photo</h4>
            </div>  
            <img src="resources/images/lisa-photo.png" alt="This is your profile photo">
        </section>
        <section class="profile">
            <!-- TO DO: Figure out how to position -->
            <!-- <div class="edit-profile">
                <h4>edit profile</h4>
            </div>          -->
            <div class="username">
                <h3>i am</h3>
                <h1>Lila Simmons</h1>
                <p>lilasims@simsdesign.com</p>
            </div>
            <div class="stats">
                <div class="column">
                    <p class="capitalize">Followers</p>
                    <h4>256,238</h4>
                </div>
                <div class="column">
                    <p class="capitalize">Posts</p>
                    <h4>1200</h4>
                </div>
                <div class="column">
                    <p class="capitalize">Likes</p>
                    <h4>2.1M</h4>
                </div>
            </div>
        </section>
    </main> 
    <section class="designs">
        <div class="heading">
            <p>top designs</p>
        </div>
        <div class="cards">
            <div class="photo">
                <img src="resources/images/shoe1.png" alt="Photo of a blue Adidas sneakers">
            </div>
            <div class="photo">
                <img src="resources/images/shoe2.png" alt="Photo of a white NMD sneakers">
            </div>
            <div class="photo">
                <img src="resources/images/shoe3.png" alt="Photo of a powder blue Superstar Adidas sneakers">
            </div>
            <div class="photo">
                <img src="resources/images/shoe4.png" alt="Photo of a white and pink Nike sneakers">
            </div>
        </div>
        
    </section>   
</body>
</html>
